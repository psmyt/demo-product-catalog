server:
  port: 9001
spring:
  application:
    name: demo-product-catalog
  datasource:
    driver-class-name: org.h2.Driver
    password: password
    url: "jdbc:h2:mem:testdb"
    username: root
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update